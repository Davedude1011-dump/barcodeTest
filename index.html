<!DOCTYPE html>
<html>
  <head>
    <title>Camera.js Example</title>
  </head>
  <body>
    <div id="camera-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/camerajs/dist/camera.min.js"></script>
    <script>
      // Get the camera container element
      const cameraContainer = document.querySelector('#camera-container');

      // Initialize the camera
      const camera = new Camera(cameraContainer);

      // Start the camera feed
      camera.start();
    </script>
  </body>
</html>
